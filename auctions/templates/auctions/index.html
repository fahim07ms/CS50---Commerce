{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="card" style="width: 90%; height: 50%;">
            <img src="{{ listing.url }}" class="card-img-top" alt="{{ listing.title }}" style="width: 40%;">
            <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <p class="card-text">Price: ${{ listing.starting_bid }}</p>
                <p class="card-text">Created: {{ listing.dateCreated }}</p>
                <a href="{% url 'listing' listing.id %}" class="btn btn-primary">Show More</a>
            </div>
        </div>
    {% empty %}
        No listing.
    {% endfor %}
{% endblock %}
